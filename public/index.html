<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be9ee3526e.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Chat with Volcano</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div>
            <button class="btn btn-outline-danger" id="mute">Mute/Unmute</button>
            <iframe id="youtube-video" style="width: 100vw; height: 98vh;"
                src="https://www.youtube.com/embed/37LcnzVIy4c?enablejsapi=1&rel=0&autoplay=1&mute=1&loop=1&controls=0&showinfo=0"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div class="px-3 py-4 chat-div">
            <div class="px-3 messages" id="messages">
            </div>
            <div>
                <form class="row" id="myForm">
                    <div class="col-auto">
                        <input type="text" class="form-control" name="chatBox" placeholder="Type your message"
                            autocomplete="off" />
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-primary"><i
                                class="far fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
